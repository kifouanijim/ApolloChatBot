version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: apollo-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: apollo_chatbot
      MYSQL_USER: apollo
      MYSQL_PASSWORD: apollo123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: apollo-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: apollo
      PMA_PASSWORD: apollo123
    ports:
      - "8080:80"
    depends_on:
      - mysql

volumes:
  mysql_data:
